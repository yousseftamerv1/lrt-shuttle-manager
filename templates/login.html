{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="text-center mb-4">
            <h4 class="fw-bold mt-3 text-secondary">Welcome Back!</h4>
            <p class="text-muted">Please login to access the shuttle schedule</p>
        </div>

        <div class="card card-custom p-4">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">USERNAME</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Enter your username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">PASSWORD</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 shadow-sm">
                        Login to Dashboard <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">
                Demo Accounts:<br>
                <span class="badge bg-light text-dark border">admin</span>
                <span class="badge bg-light text-dark border">driver1</span>
                <span class="badge bg-light text-dark border">student</span>
            </small>
        </div>
    </div>
</div>
{% endblock %}
